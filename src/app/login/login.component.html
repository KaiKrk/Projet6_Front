<div class="login">
  <h1>Connexion</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitFormToLogin()">
    <div class="form-group">
      <label for="identifiant">Identifiant</label>
      <input type="text" id="identifiant" class="form-control" formControlName="identifiant">
    </div>
    <div class="form-group">
      <label for="motDePasse">Mot de Passe</label>
      <input type="text" id="motDePasse" class="form-control" formControlName="motDePasse">
    </div>
    <input type="submit" value="Envoyer" [disabled]="loginForm.invalid" />
  </form>
</div>
