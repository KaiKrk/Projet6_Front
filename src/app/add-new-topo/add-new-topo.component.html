<div class="newTopo">

  <form [formGroup]="newTopoForm" *ngIf="isOnTopo()">
    <div class="form-group">
      <label for="nameTopo">Nom du Topo</label>
      <input type="text" id="nameTopo" class="form-control" formControlName="nameTopo">
    </div>
    <div class="form-group">
      <label for="region">Region</label>
      <input type="text" id="region" class="form-control" formControlName="region">
    </div>
    <div class="form-group">
      <label for="pays">Pays</label>
      <input type="text" id="pays" class="form-control" formControlName="pays">
    </div>
    <div class="form-group">
      <label for="fichierTopo">Fichier du Topo</label>
      <input id="fichierTopo" type="file" (change)="handleFileSelect($event)" />
    </div>


      <div class="form-group">
        <p >Statut du Topo</p>

          <input type="radio" id="private" name="statut" value="huey"
                 checked>
          <label for="private">Privée</label>
        </div>

        <div>
          <input type="radio" id="public" name="statut" value="public">
          <label for="public">Public</label>
        </div>
    <input type="button" value="Suivant" (click)="next()" />
  </form>

  <form [formGroup]="newTopoForm" *ngIf="isOnSecteur()">
    <div class="form-group">
      <label for="nameSecteur">Nom du Secteur</label>
      <input type="text" id="nameSecteur" class="form-control" formControlName="nameSecteur">
    </div>
    <div class="form-group">
      <label for="height">Hauteur(en metre)</label>
      <input type="number" min="0" id="height" class="form-control" formControlName="height">
    </div>
    <input type="button" value="Ajouter un Secteur">
    <input type="button" value="Suivant" (click)="next()" />
  </form>

  <form [formGroup]="newTopoForm" *ngIf="isOnVoie()">
    <div class="form-group">
      <label for="nameVoie">Nom de la Voie</label>
      <input type="text" id="nameVoie" class="form-control" formControlName="nameVoie">
    </div>
    <div class="form-group">
      <label for="SecteurReference">Secteur de Reference</label>
      <input type="text" id="SecteurReference" class="form-control" formControlName="SecteurReference">
    </div>
    <div class="form-group">
      <label for="difficulty">Niveau de Difficulté</label>

      <select id="difficulty">
        <option value="">Choisissez le niveau de difficulté</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="4a">4A</option>
        <option value="4b">4B</option>
        <option value="4c">4C</option>
        <option value="5a">5A</option>
        <option value="5b">5B</option>
        <option value="5c">5C</option>
        <option value="6a">6A</option>
        <option value="6b">6B</option>
        <option value="6c">6C</option>
        <option value="7a">7A</option>
        <option value="7b">7B</option>
        <option value="7c">7C</option>
        <option value="8a">8A</option>
        <option value="8b">8B</option>
        <option value="8c">8C</option>
        <option value="9a">9A</option>
        <option value="9b">9B</option>
        <option value="9c">9C</option>
      </select>
    </div>
    <div class="form-group">
      <label for="point">Nombre de Point</label>
      <input type="number" min="0" id="point" class="form-control" formControlName="point">
    </div>
    <input type="button" value="Ajouter une voie">
    <input type="button" value="Valider" (click)="next()" />
  </form>


</div>
